<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصميم البطاقات</title>
    
    <!-- رابط Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- رابط Font Awesome الصحيح -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, black, #1f1457, #23951f);
            color: white;
            text-align: right;
        }

        .container {
            margin-top: 80px;
        }

        .card {
            width: 300px;
            height: 500px;
            background-color:rgb(47, 178, 111);
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .btn {
            background-color: #330eea;
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn i {
            font-size: 20px;
            color: white;
        }

        .btn:hover {
            background-color: #220acb;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="row justify-content-center gap-4">
            <div class="col-md-3">
                <!-- نجعل العنصر position: relative حتى نستطيع تحريك أيقونة القلب داخله بسهولة -->
                <div class="card shadow text-center" style="position: relative;">
                    <!-- توحيد عرض وارتفاع الصورة وجعلها في المنتصف -->
                    <img
                      src="https://m.media-amazon.com/images/I/81IHziYwwaL._AC_UF1000,1000_QL80_.jpg"
                      alt=""
                      style="
                        width: 200px;
                        height: 200px;
                        margin: 10px auto 0;
                        display: block;
                        border-radius: 10px;
                      "
         
    >
                    <h3 
                    class="d-flex justify-content-between align-items-center" 
                    style="margin: 20px 0 0 30px; margin-left: 54px; font-size: 20px;">
              مادة نظم التشغيل
                    <i
                      class="fa-solid fa-heart"
                      style="
                        font-size: 20px;
                        color: rgb(230, 127, 11);">
                        </i>
                  </h3>

                  <p style="color: dimgrey; margin-top: -50px;">
                    الفصل الثاني
                  </p >
                     
                  <a href="3Page.html" class="btn btn-primary w-100">
                    <i class="fa-solid fa-play"></i>
                  </a>
                  
                    
                </div>
            </div>
        </div>
    </div>
    

<!-- مكتبة Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
