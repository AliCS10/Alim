    <script>
      function playTtsBeforeRedirect(e) {
        // منع المتصفح من الانتقال مباشرة
        e.preventDefault();

        // النص الذي تريد نطقه
        const text = `
        السلام عليكم. اليوم سنشرح مادة نظم التشغيل، 
        حيث إن نظام التشغيل هو برنامج يدير الموارد في الحاسوب.
        يقوم بتنسيق عمل الأجهزة والبرمجيات لضمان التفاعل السلس 
        بين المستخدم والجهاز.
        
        المهام الرئيسية لنظام التشغيل:
        1. إدارة العمليات: تنظيم وتنفيذ العمليات في الجهاز.
        2. إدارة الذاكرة: تخصيص وإدارة الذاكرة بين العمليات.
        3. إدارة الملفات: حفظ وتنظيم الملفات والمجلدات.
        4. إدارة الأجهزة: التحكم في الأجهزة الطرفية مثل الطابعة والفأرة.
        `;

        // إنشاء كائن SpeechSynthesisUtterance
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "ar-SA";

        // تشغيل النطق
        window.speechSynthesis.speak(utterance);

        // عند انتهاء النطق، الانتقال للصفحة
        utterance.onend = () => {
          window.location.href = "3Page.html";
        };
      }
